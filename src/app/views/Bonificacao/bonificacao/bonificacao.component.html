<div class="card">
  <div class="card-body">
    <h5 class="card-title">Funcionario: {{id_funcionario}} - {{nomeFuncionario}}</h5>
    <button routerLink="/cadastrarBonificacao/{{id_funcionario}}" class="btn btn-outline-danger">Cadastrar
      Bonificação</button>
    <div style="height: 300px; overflow: auto;">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Descrição</th>
            <th scope="col">Data de Pagamento</th>
            <th scope="col">Valor</th>
            <th scope="col">Status</th>
            <th scope="col">Pagar</th>
            <th scope="col">Cancelar</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bonificacao of bonificacoes">
            <th scope="row">{{bonificacao.codigo}}</th>
            <td>{{bonificacao.bo_descricao}}</td>
            <td>{{bonificacao.bo_dataPagamento | date : 'dd/MM/yyyy' }}</td>
            <td>{{bonificacao.bo_valor | currency:'BRL'}}</td>
            <td>{{bonificacao.bo_status}}</td>
            <td>
              <button (click)="pagarBonificacao(bonificacao.codigo)" *ngIf="bonificacao.bo_status == 'PENDENTE'"
                class="btn btn-outline-success">
                P
              </button>
            </td>
            <td>
              <button (click)="cancelarBonificacao(bonificacao.codigo)" *ngIf="bonificacao.bo_status == 'PENDENTE'"
                class="btn btn-outline-danger">
                C
              </button>
            </td>
            <td><i routerLink="/editarBonificacao/{{bonificacao.codigo}}/{{id_funcionario}}"
                class="fas fa-edit text-info"></i>
              <i routerLink="/excluirBonificacao/{{bonificacao.codigo}}/{{id_funcionario}}"
                class="fas fa-trash-alt text-danger mx-2"></i>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
    <div>
      <button routerLink="/funcCargo" class="btn btn-outline-secondary">Voltar</button>
    </div>
  </div>
</div>
