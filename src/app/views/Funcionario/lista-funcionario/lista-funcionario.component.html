<div class="card" style="width: 100%;">
  <div class="card-body">
    <h5 class="card-title text-center">Funcionários da Empresa:</h5>
    <hr>
    <button (click)="chamarFormularioCadastro()" class="btn btn-outline-dark">Cadastrar Funcionário</button>
    <div style="height: 300px; overflow: auto;">
      <table class="table table-dark table-hover mt-3">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nome do Funcionário</th>
            <th scope="col">Cidade do Funcionário</th>
            <th scope="col">Cargo do Funcionário</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
          <tbody>
            <tr *ngFor="let funcionario of funcionarios">
              <th scope="row">{{funcionario.id_funcionario}}</th>
              <td>{{funcionario.func_nome}}</td>
              <td>{{funcionario.func_cidade}}</td>
              <td>{{funcionario.func_cargo}}</td>
              <td>
                <i routerLink="/atribuirCargo/{{funcionario.id_funcionario}}/{{id_cargo}}" class="fas fa-edit text-info">
                </i>
                <i routerLink="/exclusaoFuncionario/{{funcionario.id_funcionario}}" class="fas fa-trash-alt text-danger mx-2">
                </i>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
