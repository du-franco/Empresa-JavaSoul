<div class="card" style="width: 100%;">
  <div class="card-body">
    <h5 class="card-title text-center">Cargos</h5>
    <button routerLink='/cadastroCargo' class="btn btn-outline-dark">Cadastrar Cargo</button>
    <div style="height: 300px; overflow: auto;">
      <table class="table table-dark table-hover mt-2">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nome do Cargo</th>
            <th scope="col">Descrição</th>
            <th scope="col">Departamentos</th>
            <th scope="col">Funcionários</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
          <tbody>
            <tr *ngFor="let cargo of cargos">
              <th scope="row">{{cargo.id_cargo}}</th>
              <td>{{cargo.car_nome}}</td>
              <td>{{cargo.car_descricao}}</td>
              <td>
                <i routerLink="/departamento/{{cargo.id_cargo}}" class="fas fa-network-wired">
                </i>
              </td>
              <td>
                <i routerLink="/funcionario/{{cargo.id_cargo}}" class='bx bxs-user'></i>
              </td>
              <td>
                <i routerLink="/edicaoCargo/{{cargo.id_cargo}}" class="fas fa-edit text-info">
                </i>
                <i routerLink="/exclusaoCargo/{{cargo.id_cargo}}" class="fas fa-trash-alt text-danger mx-2">
                </i>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
