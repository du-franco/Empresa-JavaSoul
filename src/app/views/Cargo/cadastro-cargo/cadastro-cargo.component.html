<div class="card">
  <div class="card-body">
    <h5 class="card-title">Cadastro de novo Cargo</h5>
    <form>
      <div class="mb-3">
        <label class="form-label">Descrição do cargo</label>
        <input type="text" class="form-control" [(ngModel)]="cargo.car_descricao" name="car_descricao">
      </div>
      <div class="mb-3">
        <label class="form-label">Nome do cargo</label>
        <input type="text" class="form-control" [(ngModel)]="cargo.car_nome"  name="car_nome">
      </div>
      <button (click)="cadastrarCargo()" class="btn btn-outline-primary ">Cadastrar</button>
      <button routerLink="/cargo" class="btn btn-outline-secondary mx-3">Cancelar</button>
    </form>

  </div>
</div>
