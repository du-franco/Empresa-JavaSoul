<div class="card" style="width: 100%;">
  <div class="card-body">
    <h5 class="card-title text-center">Departamentos</h5>
    <hr>
    <button routerLink="/cadastroDepartamento" class="btn btn-outline-dark">Cadastrar Departamento</button>
    <div style="height: 300px; overflow: auto;">
      <table class="table table-dark table-hover mt-3">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nome do Departamento</th>
            <th scope="col">Descricao do Departamento</th>
            <th scope="col">Departamento Equipe</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
          <tbody>
            <tr *ngFor="let departamento of departamentos">
              <th scope="row">{{departamento.id_departamento}}</th>
              <td>{{departamento.dep_nome}}</td>
              <td>{{departamento.dep_descricao}}</td>
              <td>{{departamento.dep_equipe}}</td>

              <td>
                <i routerLink="/edicaoDepartamento/{{departamento.id_departamento}}" class="fas fa-edit text-info">
                </i>
                <i routerLink="/exclusaoDepartamento/{{departamento.id_departamento}}" class="fas fa-trash-alt text-danger mx-2">
                </i>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
